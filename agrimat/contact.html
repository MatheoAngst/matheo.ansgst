<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { agri: { red: '#cc0000', dark: '#111111' } },
                    fontFamily: { sans: ['Manrope', 'sans-serif'], heading: ['Oswald', 'sans-serif'] }

<body class="bg-white text-gray-800">

    <nav class="bg-white border-b border-gray-200">

                <h1 class="text-4xl font-heading font-bold text-agri-dark mb-6">PARLONS DE VOTRE PROJET</h1>
                <div class="w-16 h-1 bg-agri-red mb-8"></div>
                <p class="text-gray-600 mb-8">Notre équipe d'experts est à votre disposition pour répondre à toutes vos questions techniques ou commerciales.</p>
                
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-agri-red text-white flex items-center justify-center rounded-none mr-4 flex-shrink-0">
                            <i class="fas fa-map-marker-alt text-xl"></i>

                        <div>

                            <p class="text-gray-600">35 route de Strasbourg<br>67270 HOCHFELDEN</p>

                    </div>
                    
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-agri-red text-white flex items-center justify-center rounded-none mr-4 flex-shrink-0">

                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Téléphone</h4>
                            <p class="text-gray-600"><a href="tel:0388890929" class="hover:text-agri-red">03 88 89 09 29</a></p>

                    </div>

                            <i class="fas fa-envelope text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Email</h4>
                            <p class="text-gray-600"><a href="mailto:c.kieffer@agrimat67.com">c.kieffer@agrimat67.com</a></p>

                    </div>

            </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-bold mb-2 uppercase text-gray-500">Nom Complet</label>
                            <input type="text" class="w-full bg-white border-2 border-gray-200 p-4 focus:outline-none focus:border-agri-red transition" placeholder="Votre nom">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 uppercase text-gray-500">Téléphone</label>

                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2 uppercase text-gray-500">Email</label>
                        <input type="email" class="w-full bg-white border-2 border-gray-200 p-4 focus:outline-none focus:border-agri-red transition" placeholder="Votre email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2 uppercase text-gray-500">Message</label>
                        <textarea class="w-full bg-white border-2 border-gray-200 p-4 h-40 focus:outline-none focus:border-agri-red transition" placeholder="Comment pouvons-nous vous aider ?"></textarea>
                    </div>
                    <button type="button" class="bg-agri-red text-white font-heading font-bold uppercase px-10 py-4 hover:bg-black transition w-full md:w-auto shadow-lg">
