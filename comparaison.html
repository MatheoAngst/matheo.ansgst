<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison Agrimat - Avant / Après</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333; /* Fond gris foncé pour l'interface */
        }

        .comparison-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .site-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block; /* Évite les espaces blancs fantômes */
        }

        /* --- LE NOUVEAU SITE (ARRIÈRE-PLAN) --- */
        .site-after {
            z-index: 1;
        }

        /* --- L'ANCIEN SITE (PREMIER PLAN) --- */
        .site-before {
            z-index: 2;
            width: 50%; /* Largeur initiale */
            
            /* LA CORRECTION EST ICI : on force un fond blanc opaque */
            background-color: #ffffff; 
            
            border-right: 4px solid #cc0000; /* La ligne rouge */
            overflow: hidden; /* Coupe ce qui dépasse */
        }

        /* --- LA BARRE DE CONTRÔLE (SLIDER) --- */
        #slider {
            position: absolute;
            top: 0;
            left: 0;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent; /* Invisible */
            outline: none;
            margin: 0;
            z-index: 10;
            pointer-events: none; /* Laisse passer les clics vers les sites */
        }

        /* Le rond central (Thumb) */
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            background: #cc0000;
            border: 4px solid #fff;
            border-radius: 50%;
            cursor: ew-resize;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: auto; /* Seul le rond est cliquable */
        }

        #slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            background: #cc0000;
            border: 4px solid #fff;
            border-radius: 50%;
            cursor: ew-resize;
            pointer-events: auto;
        }

        /* --- ÉTIQUETTES (Facultatif) --- */
        .label {
            position: absolute;
            top: 20px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 4px;
            z-index: 20;
            pointer-events: none;
            text-transform: uppercase;
            font-size: 14px;
        }
        .label-old { left: 20px; }
        .label-new { right: 20px; }

    </style>
</head>
<body>

    <div class="comparison-container">
        <div class="label label-old">Ancien (2015)</div>
        <div class="label label-new">Nouveau (2026)</div>

        <div class="site-wrapper site-after">
            <iframe src="agrimat/index.html"></iframe>
        </div>

        <div class="site-wrapper site-before" id="before-layer">
            <iframe src="Agrimat%20Base/Agrimat%20Bienvenue.html"></iframe>
        </div>

        <input type="range" min="0" max="100" value="50" id="slider">
    </div>

    <script>
        const slider = document.getElementById('slider');
        const beforeLayer = document.getElementById('before-layer');

        slider.addEventListener('input', (e) => {
            // Change la largeur du div "Ancien site" selon la position du curseur
            beforeLayer.style.width = e.target.value + '%';
        });
    </script>
</body>
</html>
